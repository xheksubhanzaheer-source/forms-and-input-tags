<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <h1>For Apply</h1>
    <form action="post">
        <div>
             <label for="username">Enter your username</label>
        <input type="text" id="username" placeholder="Enter here....">
        </div>
        <div>
            <label for="Male">Male</label>
          <input type="radio" id="Male" name="gender" value="Male">
          <label for="Female">Female</label>
          <input type="radio" id="Female" name="gender" value="Female">
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to news letter</label>
        </div>
        <div>
            <label for="comment">Comment Here</label>
            <br>
            <textarea name="comment" id="Description" cols="30" rows="10">Description</textarea>
        </div>
        <div>
            <select name="fruits">
             <option value="apple">apple</option>
              <option value="orange">orange</option>
              <option value="Apple">Apple</option>
              <option value="Apple">Apple</option>
            </select>
        </div>
    </form>
</body>
</html>
